<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>** Vue Router Test **</title>
</head>
<body>
    <body>
        <div id="app">
           <h2>** Vue Router Test **</h2>
           <p>
             <!-- 1. 페이지 이동 Tag -->
             <router-link to ="/main">main 컴포넌트로 이동</router-link>
             <router-link to ="/login">login 컴포넌트로 이동</router-link>
             <!-- 2. url 값에 따라 갱신되는 화면 영역 정의 -->
               <router-view></router-view>
           </p>
        
        </div>
        
<!--  ** 라우터 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    
    <script>
    // 3. Main. Login 컴포넌트 내용 정의
    // => 영역만 구분할 수 있도록 간단하게 구현
    var Main = { template : `<div> main 영역입니다.</div>`}
    var Login = {template : `<div> login 영역입니다. </div>`}

    // 5. 뷰 라우터 정의
    // => router 변수에 VueRouter를 생성하고 routes를 추가하여
    //    url 에 따라 화면이 전환 될 수 있도록 함.
    const router = new VueRouter({
        routes:[
            // 4. 각 url에 해당하는 컴포넌트 등록
            {path : '/login', component : Login},
            {path : '/main', component : Main},
        ]
    })
    // 6. 뷰 라우터를 인스턴스에 등록
    // => 뷰 인스턴스를 생성하여 라우터 정보가 담긴 router 를 추가함.  
    // => $mount('#app') API
    //   - el 속성같이 인스턴스를 화면에 붙여줌
    //    - 생성시 el 속성을 적용하지 않더라도 생성후 강제로 인스턴스를 화면에 붙여줌
    //   - 공식 문서에서 라우터 등록 방법으로 제시하고 있음 
    var app = new Vue({ router}).$mount('#app')


         </script>
        
     
     </body>
</body>
</html>
