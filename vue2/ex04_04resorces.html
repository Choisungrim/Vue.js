<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Vue HTTP 통신1_Resource Test **</title>
</head>
<body>
	<div id="app">
		<h2>** Vue HTTP 통신1_Resource Test **</h2>
		=> 아래 버튼을 클릭하면 지정한 url 의 데이터 가져오기<br><br>
		<button v-on:click="getData">프레임워크 목록 가져오기</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
	<script>
	// => this.$http.get()
    //    - 뷰 리소스에서 제공하는 API 
    //    - HTTP Get 요청을 보내어 해당 url 의 Response 를 받아옴
    // => JSON.parse() : JS API 이며 JSON문자열 → js객체로 변환 (매개변수는 JSON 문자열을 넣음) 
    // => JSON.stringify() : js객체 → JSON문자열로 변환
    //	
	new Vue({
		el:'#app',
		methods: {
			getData : function() {
				this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
				.then(function(response){
					console.log(response.data);
					console.log(JSON.parse(response.data));
					
				}) //then
			} //getData
		} //methods
	});	//Vue
	
	</script>
	
</body>
</html>
