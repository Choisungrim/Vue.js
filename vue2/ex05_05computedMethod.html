<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Vue Template - Computed vs Methods Test **</title>
</head>
<body>
	<div id="app">
		<h2>** Computed vs Methods **</h2>
		<p>{{ message1 }}</p>
		<button  v-on:click="reverseMessage1">* Computed Test *</button><br><br>
		<p>{{ message2 }}</p>
		<button  v-on:click="reverseMessage2">* Methods Test *</button><br><br>
	</div>
	<pre>
	** Computed 
	=> data 속성의 값이 변경될때만 자동으로 재연산 하고,
	   연산결과를 보관하고 있다가 필요시 재연산 없이 사용함. 
	=> 캐싱기능: 동일연산을 반복적으로 하지않기위해 결과값을 보관했다가 필요시 불러옴. 
	
	** Methods
	=> 호출 할때만 실행됨.
	
	** 결론
	=> 복잡한 연산을 반복적으로 수행해서 화면에 표시해야 한다면 computed 가 효율적. 
	</pre>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message1: 'Hello Vue.js !?&',
				message2: '안녕 하세요 뷰 !?&'		
			},
			computed: {
				reverseMessage1: function() {
					this.message1 = this.message1.split('').reverse().join('');
					return this.message1;
				}
			},
			methods: {
				reverseMessage2: function() {
					this.message2 = this.message2.split('').reverse().join('');
					return this.message2;
				}
			}
		});
	</script>

</body>
</html>
